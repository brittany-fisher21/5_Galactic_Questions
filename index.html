<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Questions: Galaxy Trivia</title>
    <link rel="icon" href="rebel.jpeg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="root">
        <h1 id="mainTitle">5 Questions: Galactic Trivia</h1>
        <div id="instructions">
        <p>Let's play a game! The category is Star Wars characters, and I'm thinking of a name that fits into that category. </p><p>Ask me up to 5 questions, and see if you can guess who I am. If you run out of guesses, you lose!</p>
    </div>
        <form id="triviaQuestions">
            <fieldset>
                <label id="question1"> Question #1
                    <select id="dropdown1">
                        <option value="none" selected disabled hidden>Ask a question</option>
                        <!--options append into here-->
                    </select>
                    <button type="button" id="button1">Submit question</button>
                </label>
                <label id="question2"> Question #2
                    <select id="dropdown2">
                        <option value="none" selected disabled hidden>Ask a question</option>
                        <!--options append into here-->
                    </select>
                </label>
                <label id="question3"> Question #3
                    <select id="dropdown3"> 
                        <option value="none" selected disabled hidden>Ask a question</option>
                        <!--options append into here-->
                    </select>
                </label>
                <label id="question4"> Question #4
                    <select id="dropdown4">
                        <option value="none" selected disabled hidden>Ask a question</option>
                        <!--options append into here-->
                    </select>
                </label>
                <label id="question5"> Question #5
                    <select id="dropdown5">
                        <option value="none" selected disabled hidden>Ask a question</option>
                        <!--options append into here-->
                    </select>
                </label>
                <label> Guess which Character!
                    <select id="characterGuess">
                        <option value="none" selected disabled hidden>Select my name</option>
                        <!--All options go here-->
                    </select>
                    <button type="button" id="submitGuess">Submit my guess</button>
                    <p>You have <span id="guessCount"></span> guesses remaining.</p>
                </label>
            </fieldset>
        </form>
        <div id="resultsDiv">
            <ul id="resultsList"></ul>
        </div>

    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
